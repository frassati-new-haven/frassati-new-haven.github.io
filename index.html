<style type="text/css">
  .wrap {
  overflow: hidden;
  margin: 0 auto
  }
  .box {
  float: left;
  position: relative;
  width: 20%;
  padding-bottom: 20%;
  }
  .boxInner {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 10px;
  bottom: 10px;
  overflow: hidden;
  }
  .boxInner img {
  width: 100%;
  }
  .boxInner .titleBox {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin-bottom: -50px;
  background: #000;
  background: rgba(0, 0, 0, 0.5);
  color: #FFF;
  padding: 10px;
  text-align: center;
  -webkit-transition: all 0.3s ease-out;
  -moz-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
  }
  body.no-touch .boxInner:hover .titleBox, body.touch .boxInner.touchFocus .titleBox {
  margin-bottom: 0;
  }
  @media only screen and (max-width : 480px) {
  /* Smartphone view: 1 tile */
  .box {
  width: 100%;
  padding-bottom: 100%;
  }
  }
  @media only screen and (max-width : 650px) and (min-width : 481px) {
  /* Tablet view: 2 tiles */
  .box {
  width: 50%;
  padding-bottom: 50%;
  }
  }
  @media only screen and (max-width : 1050px) and (min-width : 651px) {
  /* Small desktop / ipad view: 3 tiles */
  .box {
  width: 33.3%;
  padding-bottom: 33.3%;
  }
  }
  @media only screen and (max-width : 1290px) and (min-width : 1051px) {
  /* Medium desktop: 4 tiles */
  .box {
  width: 25%;
  padding-bottom: 25%;
  }
  }
</style>

<body class="no-touch">

  <div class="wrap">

    <!-- Define all of the tiles: -->
    <div class="box">
      <div class="boxInner">
	<img class="fancybox" src="images/May2016FrassatiNightBen.jpg" title="Ben leading worship during Frassati Night"/>
	<!-- <div class="titleBox">Ben leading us in worship at Frassati Night</div> -->
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
	<img class="fancybox" src="images/May2016FrassatiNightSocial2.jpg" title="Social hour after the May Frassati Night"/>
	<!-- <div class="titleBox">May 2016 Frassati Night Social</div> -->
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
	<img class="fancybox" src="images/May2016FrassatiNightSocial_crop.jpg" title="Social hour after the May Frassati Night"/>
	<!-- <div class="titleBox">May 2016 Frassati Night Social</div> -->
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
	<img class="fancybox" src="images/May2016FrassatiNightFrJPCuttingCake_crop.jpg" title="Fr. John Paul cutting the cake at our Pentecost-themed Frassati Night" />
	<!-- <div class="titleBox">Fr. John Paul cutting the cake for Pentecost</div> -->
      </div>
    </div>

  </div>
  <!-- /#wrap -->

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript">
    $(function(){
    // See if this is a touch device
    if ('ontouchstart' in window)
    {
    // Set the correct body class
    $('body').removeClass('no-touch').addClass('touch');

    // Add the touch toggle to show text
    $('div.boxInner img').click(function(){
    $(this).closest('.boxInner').toggleClass('touchFocus');
    });
    }
    });
  </script>

  <!-- For lightbox effect -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.min.js"></script>
  <script type="text/javascript">
    $(function($){
    var addToAll = false;
    var gallery = true;
    var titlePosition = 'inside';
    $(addToAll ? 'img' : 'img.fancybox').each(function(){
    var $this = $(this);
    var title = $this.attr('title');
    var src = $this.attr('data-big') || $this.attr('src');
    var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
    $this.wrap(a);
    });
    if (gallery)
    $('a.fancybox').attr('rel', 'fancyboxgallery');
    $('a.fancybox').fancybox({
    titlePosition: titlePosition
    });
    });
    $.noConflict();
  </script>
  
</body>
